<script>
    function lista_produtos_json() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "/produtos");
        xhr.send(null);
        xhr.onreadystatechange = function() {
            if(xhr.readyState == 4 && xhr.status == 200) {
                document.getElementById("produtos_lista").innerHTML = xhr.response;
            }
        }
        return false;
    }
</script>
